<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar memórias</title>

    <link rel="stylesheet" href="../assets/styles/global.css">
    <link rel="stylesheet" href="../criar-memorias/criar-memorias.css">
</head>
<body>
    <header class="app-header">
        <img src="../assets/icon/mnemosyne-logo.svg" alt="Logo site mnemosyne">
        <nav class="links">
            <a href="#">home</a>
            <a href="#">adicionar memória</a>
        </nav>
    </header>
    <div class="cx-alerta" id="cx-alerta">
        <p><strong>Aviso!</strong></p>
        <p>É necessário adicionar ao menos uma imagem para criar uma memória</p>
    </div>
    <main class="app-main">
        <h1>Crie um memória</h1>
        <form class="formulario">
            <label class="lbl-txt" for="titulo">Título</label>
            <input type="text" id="titulo" placeholder="Insira o título aqui">

            <label class="lbl-txt" for="descricao">Descrição</label>
            <textarea id="descricao" placeholder="Insira uma descrição"></textarea>

            <label class="lbl-txt">Imagens</label>
            <button class="add-imagens">+ Adicionar imagens</button>
            
            <p class="nenhum">Nenhuma imagem adicionada</p>

            <div class="img-container">
                <!-- <img src="../assets/imgs/baões.png" alt="baloes coloridos">
                <img src="../assets/imgs/baões.png" alt="baloes coloridos">
                <img src="../assets/imgs/baões.png" alt="baloes coloridos">
                <img src="../assets/imgs/baões.png" alt="baloes coloridos"> -->
            </div>

            <button type="submit" class="btn-criar">Criar memória</button>
        </form>
    </main>
    <footer class="app-footer">
        <p>Mnemosyne - Nathan de Oliveira</p>
    </footer>
    <script src="../scripts/criar-memoria.js"></script>
</body>
</html>
